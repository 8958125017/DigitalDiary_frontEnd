<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login</h4>
                      <p class="card-category">Login your profile</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="loginForm">
                
                           <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email" type="text" formControlName="email" [(ngModel)]="loginDetail.email" required >
                                </mat-form-field>
                                 <div *ngIf="!loginForm.controls['email'].valid&&loginForm.controls['email'].dirty"> <span class="small">Email is required</span></div>
                              </div>
                          </div>
                       <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Password" type="password" formControlName="password" [(ngModel)]="loginDetail.password" required />
                                </mat-form-field>
                                  <div *ngIf="!loginForm.controls['password'].valid&&loginForm.controls['password'].dirty"><span class="small">Password is required</span></div>
                              </div>
                          </div>
                       
                          <!-- <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="role" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput  type="file">
                                </mat-form-field>
                              </div>
                          </div>
                       -->
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="login(loginForm.value)"  [disabled]="!loginForm.valid">Login</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          
  </div>
</div>
